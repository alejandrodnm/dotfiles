# OSX options
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# System clipboard copy/paste
bind C-y run "tmux saveb - | pbcopy"
bind C-p run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

# Genereal options

# Fix ctrl + arrow to move between lines
set-window-option -g xterm-keys on

# Disable rename
set-option -g allow-rename off

# Count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

# History Limit
set -g history-limit 99999

# Set a Ctrl-a shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf

# Change prefix
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Move like vi
setw -g mode-keys vi

# Move panes like vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Split in panes
bind | split-window -h
bind - split-window -v

# Status bar customization
set -g status-bg cyan
set -g status-fg white

# line configurations
set-option -g pane-border-fg cyan
set-option -g pane-active-border-fg white

set -s escape-time 0  # Delay

# kill session
unbind x
bind x kill-pane
bind X kill-session

# auto re-order windows
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alejandrodnm/tmux-colors-nick'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
